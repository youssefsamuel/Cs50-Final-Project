{% extends "layout.html" %}

{% block title %}
    Colleagues
{% endblock %}


{% block main %}
    <form class="form-inline" action="/newpass" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="conf" placeholder="New password(again)" type="password">
        </div>
        <button class="btn btn-success" type="submit">Done</button>
    </form>
{% endblock %}
