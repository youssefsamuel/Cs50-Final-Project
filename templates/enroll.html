{% extends "layout.html" %}

{% block title %}
   Login
{% endblock %}

{% block main %}
    <h1 style="color:#000080;">Enrol your kid now!</h1>
    <div class="container">
        <form  action="/enroll" method="post">
            <div class="form-group">
                <label for="father">Father's first name:</label>
                <input autocomplete="off" autofocus class="form-control" name="father" id="father" placeholder="Father" type="text">
            </div>

            <div class="form-group">
                <label for="email">Email to contact:</label>
                <input autocomplete="off" autofocus class="form-control" name="email" id="email" placeholder="example@example.com" type="text">
            </div>

            <div class="form-group">
                <label for="father_number">Father's number:</label>
                <input autocomplete="off" autofocus class="form-control" name="father_number" id="father_number" placeholder="Father's Number" type="number">
            </div>

            <div class="form-group">
                <label for="father">Mother's first name:</label>
                <input autocomplete="off" autofocus class="form-control" name="mother" id="mother" placeholder="Mother" type="text">
            </div>

            <div class="form-group">
                <label for="father_number">Mother's number:</label>
                <input autocomplete="off" autofocus class="form-control" name="mother_number" id="mother_number" placeholder="Mother's Number" type="number">
            </div>

             <div class="form-group">
                <label for="student">Student:</label>
                <input autocomplete="off" autofocus class="form-control" name="student" id="student" placeholder="Student" type="text">
            </div>

             <div class="form-group">
                <label for="birth">Birth date:</label>
                <input autocomplete="off" autofocus class="form-control" name="birth" id="birth" placeholder="Birth Date" type="text">
            </div>

             <div class="form-group">
                <label for="adress">Adress:</label>
                <input autocomplete="off" autofocus class="form-control" name="adress" id="adress" placeholder="Adress" type="text">
            </div>

                <div class="checkbox">
      <label><input type="checkbox" name="remember">Get an interview meeting date</label>
    </div>

            <button class="btn btn-success" type="submit">Enroll</button>


        </form>
    </div>
{% endblock %}
