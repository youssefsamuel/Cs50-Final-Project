{% extends "layout.html" %}

{% block title %}
    Colleagues
{% endblock %}


{%block script%}
{%endblock%}
{% block main %}
<h1>All students</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Student</th>
        <th>Father</th>
    </tr>

{%for row in rows %}
    <tr>
        <td>{{row['student_id']}}</td>
        <td>{{row['student']}}</td>
        <td>{{row['father']}}</td>
    </tr>

    {%endfor%}
</table>

{% endblock %}
